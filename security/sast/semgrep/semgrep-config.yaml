rules:
  - id: detected-eval-usage
    pattern: eval(...)
    message: "Detected use of eval(). This is dangerous as it allows execution of arbitrary code."
    languages: [python, javascript]
    severity: ERROR

  - id: detected-os-system-usage
    pattern: os.system(...)
    message: "Detected use of os.system(). This can lead to command injection."
    languages: [python]
    severity: ERROR
